<body>


  <section id="corpo">
    <article>
      <div id='content'>
        <div id='content-app'>
          <input type='text' id='calc1' readonly value='0' />

          <button onclick='setDecimal(this,true)' id='dec'>.</button>
          <button onclick='writeNumber(this)' id='n2'>9</button>
          <button onclick='writeNumber(this)' id='n3'>8</button>
          <button onclick='writeNumber(this)' id='n4'>7</button>

          <button onclick='writeNumber(this)' id='n6'>5</button>

          <button onclick='writeNumber(this)' id='n8'>3</button>
          <br /><br />
          <button onclick='writeNumber(this)' id='n9'>2</button>
          <button onclick='writeNumber(this)' id='n0'>1</button>
          <button onclick='writeNumber(this)' id='n1'>0</button>
          <button onclick='setOperator(this)' id='sum'>+</button>
          <br /><br />
          <button onclick='setOperator(this)' id='sustract'>-</button>
          <button onclick='setOperator(this)' id='multi'>*</button>
          <button onclick='setOperator(this)' id='divide'>/</button>
          <button onclick='cleartxt()' id='C'>C</button>
          <br /><br />
          <button onclick='calculate()' id='calcular' style='width:190px'>=</button>
          <button onclick='removeLastNumber()' id='removeLast'>B</button>
        </div>
      </div>
      <br />
      <br /><br />
    </article>
  </section>
